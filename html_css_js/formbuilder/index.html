<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>表单编辑器</title>
	<link rel="stylesheet" href="../lib/formbuilder/vendor/css/vendor.css" />
	<link rel="stylesheet" href="../lib/formbuilder/dist/formbuilder.css" />
	<script src="../lib/formbuilder/vendor/js/vendor.js"></script>
	<script src="../lib/formbuilder/dist/formbuilder.js"></script>
</head>
<body>
	<div id="formbuilder"></div>
	<script>
		var fb = new Formbuilder({ //启动编辑器
			selector: '#formbuilder',
			bootstrapData: [{"field_type": "date", "required": true, "label": "Date", "field_options": {}, "cid": "date0"}]
		});
		fb.on('save', function(formData) { //当用户点保存时获得表单数据
			console.log(formData);
		})
	</script>
</body>
</html>

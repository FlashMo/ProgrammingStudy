<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href="../lib/select2-3.5.4/select2.css" rel="stylesheet">
	<script src="../lib/jquery-1.11.2/jquery.js"></script>
	<script src="../lib/select2-3.5.4/select2.js"></script>
</head>
<body>
	<p>
		单选<input id="single" type="hidden">
	</p>
	<p>
		多选<input id="mul" type="hidden">
	</p>
	<p>
		标签<input id="tag" type="hidden">
	</p>
	<script>
		$('#single').select2({
			placeholder: 'single',
			allowClear: true,
			minimumResultsForSearch: -1, //去除搜索框
			data: [{id: 1, text: 'opt1'}, {id: 2, text: 'opt2'}, {id: 3, text: 'opt3'}]
		});
		$('#mul').select2({
			placeholder: 'mul', multiple: true,
			data: [{id: 1, text: 'opt1'}, {id: 2, text: 'opt2'}, {id: 3, text: 'opt3'}]
		}).select2('val', [1, 2]);
		console.log($('#mul').select2('val'));
		console.log($('#mul').val());
		$('#tag').select2({
			placeholder: 'tag',
			tags: ['11', '22']
		}).select2('val', ['33']);
		$('#tag').on('change', function(e) {
			console.log(e);
		});
	</script>
</body>
</html>
